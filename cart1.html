<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperMarket - Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .cart-container {
            margin: 0 auto;
            text-align: center;
        }
        .cart-message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .add-now-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .add-now-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="cart-container">
    <h2>Your Cart</h2>
    <div class="cart-message">
        No products added
    </div>
    <a href="SuperMarket.html" class="add-now-btn">Add Now</a>
</div>

</body>
</html>
