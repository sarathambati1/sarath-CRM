<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket - Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .search-container {
            float: right;
            margin-right: 20px;
            margin-top: 10px;
        }
        .search-container input[type=text] {
            padding: 10px;
            margin-top: 6px;
            font-size: 17px;
            border: none;
        }
        .search-container button {
            float: right;
            padding: 10px;
            margin-top: 6px;
            margin-right: 16px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }
        .search-container button:hover {
            background: #ccc;
        }
        .carousel {
            width: 100%;
            overflow-x: scroll;
            white-space: nowrap;
            margin-top: 20px;
            padding: 10px 0;
        }
        .carousel img {
            width: auto;
            height: 200px; /* Adjust height as needed */
            margin: 0 10px;
        }
        .content {
            padding: 20px;
        }

        .carousel-1 {
            width: 100%;
            overflow: hidden;
            margin-top: 20px;
        }
        .carousel-1 img {
            width: 100%;
            height: 400px; /* Adjust height as needed */
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="navbar">
  <a href="#">Home</a>
  <a href="#">Fashion</a>
  <a href="#">Electronics</a>
  <div class="search-container">
    <form action="#">
      <input type="text" placeholder="Search..." name="search">
      <button type="submit"><img src="search-icon.png" alt="Search"></button>
    </form>
  </div>
</div>

<div class="carousel">
  <img src="https://via.placeholder.com/200x200" alt="Product 1">
  <img src="https://via.placeholder.com/200x200" alt="Product 2">
  <img src="https://via.placeholder.com/200x200" alt="Product 3">
  <img src="https://via.placeholder.com/200x200" alt="Product 4">
  <img src="https://via.placeholder.com/200x200" alt="Product 5">
  <img src="https://via.placeholder.com/200x200" alt="Product 6">
  <!-- Add more product images -->
</div>

<div class="carousel-1">
    <img src="https://via.placeholder.com/800x400" alt="Fashion Product 1">
    <img src="https://via.placeholder.com/800x400" alt="Fashion Product 2">
    <img src="https://via.placeholder.com/800x400" alt="Electronics Product 1">
    <img src="https://via.placeholder.com/800x400" alt="Electronics Product 2">
  </div>
  

<div class="content">
  <h2>Welcome to Supermarket - Online Store</h2>
  <p>This website offers a wide range of products in the categories of fashion and electronics.</p>
</div>

</body>
</html>
